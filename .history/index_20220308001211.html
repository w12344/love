<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>心心-样例图</title>

    <link href="favicon.ico" rel="shortcut icon" class="icon-love" type="images/x-ico">

    <link rel="stylesheet" href="./index.css">

</head>

<body>

    <div class="container" onselectstart="return false;" unselectable="on" style="-moz-user-select:none;">
        <div class="body_left">
            <img src="./images/biubiubiu.gif" alt="" ondragstart="return false;">
        </div>

        <div class="body_center love">
            <div>
                <div class="block" style="top: 50%; left: 50%; margin: -20px 0px 0px -20px;">
                    <div class="div1"></div>
                    <div class="div2"></div>
                    <div class="div3"></div>
                    <div class="div4"></div>
                </div>
            </div>
            <div class="body_bar">
                <img src="./images/love.jpeg" alt="" ondragstart="return false;">
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="border">
            <div class="border-top"></div>
            <div class="border-bottom"></div>
        </div>

    </div>

    <script type="text/javascript" src="./index.js"></script>


</body>

</html>
